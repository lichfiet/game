version: '3.8'
services:
  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - redis:/data
  webserv:
    container_name: webserv
    image: game:latest
    depends_on:
      - redis
    ports:
      - 8000:8000
    links:
      - redis
    volumes:
      - ./:/src
volumes:
  redis:
    driver: local